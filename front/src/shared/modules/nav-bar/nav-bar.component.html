@if(innerWidth > 1400) {
<div class="computer">
    <h1 class="title">Ci</h1>

    @if(!isLoggedin){
    <div class="log">
        <button (click)="login()" type="button" class="login-with-google-btn my-auto">
            <p class="mb-4">Sign in</p>
        </button>
    </div>
    }@else {
    <div class="log">
        <button (click)="logout()" type="button" class="login-with-google-btn my-auto">
            <p class="mb-4">Logout</p>
        </button>
    </div>
    }

</div>

}

@else {
<div class="mobile">

    <h1 class="title">Ci</h1>
</div>
